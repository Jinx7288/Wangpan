<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小小网盘，让美好永远相伴</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="login">
        <div class="box">
            <el-row>
                <el-col :span="24">
                    <ul>
                        <li><button type="button" :class="{'checked':stateTg}" @click="stateTg=true">登录</button></li>
                        <li> <button type="button" :class="{'checked':!stateTg}" @click="stateTg=false">注册</button></li>
                    </ul>
                </el-col>
            </el-row>
            <div v-show="stateTg">
                <el-row>
                    <el-col :span="24"><el-input type="text" v-model="userid" placeholder="请输入用户名/邮箱" autofocus></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-input type="password" v-model="password" placeholder="请输入您的密码"></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-button type="primary" @click="logIn">登录</el-button></el-col>
                </el-row>
            </div>
            <div v-show="!stateTg">
                <el-row>
                    <el-col :span="24"><el-input type="text" v-model="adduser.addid" placeholder="请输入用户名，仅支持汉字、字母、数字及下划线"></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-input type="text" v-model="adduser.addemail" placeholder="请输入您的邮箱"></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-input v-model="adduser.addpw" placeholder="密码" show-password></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-input type="password" v-model="adduser.addpw1" placeholder="请确认您的密码"></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-button type="primary" @click="signUp" plain>注册</el-button></el-col>
                </el-row>
            </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
