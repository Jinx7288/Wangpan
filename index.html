            <div v-show="stateTg">
                <el-row>
                    <el-col :span="24"><el-input type="text" v-model="user.username" placeholder="请输入用户名/邮箱" autofocus maxlength="20" minlength="1" clearable></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-input type="password" v-model="user.password" placeholder="请输入您的密码" maxlength="15" minlength="8" clearable ></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-button type="primary" @click="logIn">登录</el-button></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-button type="primary" @click="stateTg=false" plain>还未注册？点击注册</el-button></el-col>
                </el-row>
            </div>
            <div v-show="!stateTg">
                <el-row>
                    <el-col :span="24">
                            <el-input type="text" v-model="adduser.username" placeholder="请输入用户名，仅支持汉字、字母、数字及下划线" maxlength="15" minlength="1" show-word-limit></el-input>
                    </el-col>
                </el-row>
                <el-row>                
                    <el-col :span="24"><el-input type="text" v-model="adduser.addemail" placeholder="请输入您的邮箱" minlength="8" maxlength="20" show-word-limit></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-input v-model="adduser.addpw" placeholder="请设置密码，8~15位，须含数字及大小写字母" show-password maxlength="20" minlength="8"></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-input type="password" v-model="adduser.addpw1" placeholder="请确认您的密码" maxlength="20"minlength="8"></el-input></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-button type="primary" @click="signUp">注册</el-button></el-col>
                </el-row>
                <el-row>
                    <el-col :span="24"><el-button type="primary" @click="stateTg=true" plain>返回登录</el-button></el-col>
