<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>管理员登录界面</title>
        <link rel="stylesheet" href="styles/index.css">
        <link href="styles/style.css" rel="stylesheet">
      </head>
      <body>
        <div id="login"  style="margin: 30vh auto;">
            <div class="box">
                <div>
                    <el-row>
                        <el-col :span="24"><span class="el-icon-user">管理员登录</span></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="24"><el-input type="text" v-model="admin.username" placeholder="请输入用户名/邮箱" autofocus maxlength="20" minlength="1" clearable></el-input></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="24"><el-input type="password" v-model="admin.password" placeholder="请输入您的密码" maxlength="15" minlength="8" clearable ></el-input></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="24"><el-button type="primary" @click="logIn">登录</el-button></el-col>
                    </el-row>
                </div>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/admin/admin.js" type="module"></script>
      </body>
</html>
