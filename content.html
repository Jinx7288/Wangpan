<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>我的文件</title>
        <link rel="stylesheet" href="styles/index.css">
        <link href="styles/style2.css" rel="stylesheet">
        <script src="scripts/mock.js"></script>
    </head>
    <body>
        <div id="app">
            <el-container>
                <el-dialog title="上传文件" :visible.sync="dialogVisble" width="30%">
                    <el-upload
                        drag
                        :limit="1"
                        auto-upload="false"
                        :http-request="uploadPost"
                        :on-change="verify"
                        :file-list="upfilelist"
                        action=""
                        >
                        <i class="el-icon-upload"></i>
                        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                        <div class="el-upload__tip" slot="tip">只能上传jpg/png文件,每次一个╮(╯-╰)╭</div>
                    </el-upload>
                    <span slot="footer" class="dialog-footer">
                      <el-button @click="dialogVisble=false">取消</el-button>
                      <el-button type="primary" @click="uploadPost">确定</el-button>
                    </span>
                </el-dialog>
                <el-dialog title="创建文件夹" :visible.sync="cfVisble" width="30%">
                    <el-input v-model="cfcache" autocomplete="off" maxlength="10"></el-input>
                    <span slot="footer" class="dialog-footer">
                        <el-button @click="cfVisble=false">取消</el-button>
                        <el-button type="primary" @click="createFolder">确定</el-button>
                      </span>
                </el-dialog>
                <el-header class="top-head" height="80px">
                    <el-row>
                        <el-col :span="2">
                            <div class="logo">
                                <a href="https://www.west2online.com/" target="_self"><img src="resources/Images/w2logo.png"></a>
                             </div>
                        </el-col>
                        <el-col :span="2" offset='20'>
                            <div style="display: inline;">
                                <el-dropdown>
                                    <span class="el-dropdown-link">
                                        <el-avatar :size="50" :src="userInfo.headUrl"></el-avatar>
                                    </span>
                                    <el-dropdown-menu slot="dropdown">
                                      <el-dropdown-item disabled>个人信息</el-dropdown-item>
                                      <el-dropdown-item disabled></el-dropdown-item>
                                      <el-dropdown-item divided @click.native="logOut">注销</el-dropdown-item>
                                    </el-dropdown-menu>
                                  </el-dropdown>
                            </div>
                        </el-col>
                    </el-row>
                </el-header>
                <el-container>
                    <el-aside width="20%" class="sideTree">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                日历
                            </div>       
                          </el-card>
                    </el-aside>
                    <el-main>
                      <el-container>
                        <el-header>
                            <el-row>
                                <el-button type="primary" icon="el-icon-upload" @click="upload">上传文件</el-button>
                                <el-button type="primary" plain icon="el-icon-folder" @click="createFolderToggle">新建文件夹</el-button>
                                <el-button type="primary" plain icon="el-icon-download" @click="tfsmdown">多选下载，待定</el-button>
                                <el-button type="danger" plain icon="el-icon-delete" @click="tfsmdel ">多选删除，待定</el-button>
                            </el-row>
                        </el-header>
                        <el-main>
                            <el-row>
                                <el-card>
                                    <el-breadcrumb separator="/">
                                        <el-breadcrumb-item v-for="(item,index) in pathlist" :key="item" @click="backtofolder(item)">{{ item }}</el-breadcrumb-item>
                                    </el-breadcrumb>
                                </el-card>
                            </el-row>
                            <el-table :data="cacheList.slice(0+(pagenow-1)*10,10+(pagenow-1)*10)" style="width: 100%" highlight-current-row >
                            <el-table-column prop="type" label="文件类型"></el-table-column>
                            <el-table-column prop="name" label="文件名" width="180"></el-table-column>
                            <!-- <el-table-column prop="modifyTime" label="修改时间" width="180"></el-table-column> -->
                            <el-table-column prop="size" label="大小"></el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button type="primary" plain size="mini" @click.native.prevent="openFolder(scope.$index,cacheList)">查看/预览</el-button>
                                    <el-button type="primary" plain size="mini" @click.native.prevent="download(scope.$index,cacheList)">下载</el-button>
                                    <el-button type="danger" plain size="mini" @click.native.prevent="delete(scope.$index,cacheList)">删除</el-button>
                                </template>
                            </el-table-column>
                            </el-table>
                            <el-pagination
                            :current-page.sync="pagenow"
                            layout="total, prev, pager, next"
                            :total="cacheList.length">
                            </el-pagination>
                        </el-main>
                      </el-container>
                    </el-main>
                </el-container>
            </el-container>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/main2.js" type="module"></script>
    </body>
</html>
